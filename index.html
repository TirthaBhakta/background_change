<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Simple Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.25.4/dist/unstyled.css" rel="stylesheet" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class= "mx-auto bg-fixed" style="background-image: url(bg.jpg)">
<h1 class="text-center text-2xl">Hi, I'm Tirtho</h1>
<!-- <div class="bg-fixed" style="background-image: url(/bg.jpg)"></div> -->
<img class= "mx-auto" id="batti" src="1.png "><br>
<section class="text-center">
<button class="bg-transparent hover:bg-white text-white font-semibold hover:text-black py-2 px-4 border border-white hover:border-transparent rounded" onclick="light(0)">Turn White</button>
<button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="light(1)">Turn Blue</button>
<button class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded" onclick="light(2)">Turn Red</button> 
<button class="bg-transparent hover:bg-green-500 text-green-500 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded" onclick="light(3)">Turn Green</button> 
<button class="bg-transparent hover:bg-black text-black font-semibold hover:text-white py-2 px-4 border border-black hover:border-transparent rounded" onclick="light(4)">Turn Black</button> 
<button class="bg-transparent hover:bg-purple-500 text-purple-500 font-semibold hover:text-white py-2 px-4 border border-purple-500 hover:border-transparent rounded" onclick="light(5)">Turn Purple</button> 
</section>
<script>
    function light(value)
    {
        var pic ;
        if(value == 0)
        {
            pic = "1.png";
        }
        else if (value == 1){
            pic="2.png";
        }
        else if (value == 2){
            pic="3.png";
        }
        else if (value == 3){
            pic="4.png";
        }
        else if (value == 4){
            pic="5.png";
        }
        else if (value == 5){
            pic="6.png";
        }
        document.getElementById("batti").src=pic;       
    }
</script> 
<footer class="bg-lime-300 text-gray-700 p-4 text-center">
    &copy; 2023 Tirtha Salil Bhakta. All rights reserved.
</footer>
</body>
</html>
