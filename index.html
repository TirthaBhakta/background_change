<button class="bg-transparent hover:bg-white text-white font-semibold hover:text-black py-2 px-4 border border-white hover:border-transparent rounded" onclick="light(0)">Turn White</button>
<button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" onclick="light(1)">Turn Blue</button>

<script>
    function light(value)
    {
        var pic ;
        if(value == 0)
        {
            pic = "1.png";
        }
        else if (value == 1){
            pic="2.png";
        }
        else if (value == 2){
            pic="3.png";
        }
        else if (value == 3){
            pic="4.png";
        }
        else if (value == 4){
            pic="5.png";
        }
        else if (value == 5){
            pic="6.png";
        }
        document.getElementById("batti").src=pic;       
    }
</script>
